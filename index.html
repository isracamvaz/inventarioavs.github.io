<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login page</title>
    <link rel="stylesheet" href="css/estilos.css">
    <link rel="stylesheet" href="css/bootstrap.min.css">
</head>
<body>
    <div class="container">
        <div class="row">
            <div class="login-box col-12 col-sm-6 col-lg-3">
                <img class="avatar" src="img/logo.jpg" alt="Logo de AVS">
                <h1>Login Here</h1>
                <form action="" id="form">
                    <label for="name">Username</label>
                    <input type="text" placeholder="Enter Username" id="username" name="username" autocomplete="off">

                    <label for="password">Password</label>
                    <input type="password" placeholder="Enter Password" id="password" name="password" autocomplete="off">

                    <button type="submit" id="btn">Log In</button>

                    <a href="#">Lost your password</a><br>

                    <p class="warnings" id="warnings"></p>
                </form>

                
            </div>
        </div>
    </div>
    <script src="funciones.js">
    </script>
</body>
</html>
